<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="" >
        <label for="Name">Saxeli</label>
        <input type="text" id="Name" placeholder="Saxeli" required minlength="3" maxlength="100"/>

        <br>

        <label for="Email">Mail</label>
        <input type="email" id="Email" required placeholder="Mail"/>

        <br>

        <label for="Password">Paroli</label>
        <input type="password" id="Password" required placeholder="Paroli" minlength="5"/>

        <div style="display: flex; gap: 5px;"> 
        <p>Gender<p>
        <label for="Female">Gogo</label>
        <input type="radio" id="Female" name="Sqesi" required>

        <label for="Male">Biwi</label>
        <input type="radio" id="Male" name="Sqesi" required>
        </div>

        <br>

        <label for="Number">Nomeri</label>
        <input type="number" id="Number" required placeholder="Nomeri">

        <br>

        <button style="margin-top: 15px;" type="submit">Sign up</button>
    

    </form>

    <a href="/index.html">Go Back</a>
    
</body>
</html>
